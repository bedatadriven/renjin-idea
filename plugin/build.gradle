

plugins {
    id 'java'
    id 'org.jetbrains.intellij' version "0.4.8"
}

dependencies {
    compile project(':runtime')
}

intellij {
    version 'IC-2018.3'
    pluginName 'renjin-idea'
    updateSinceUntilBuild false
}

buildPlugin {
    archiveBaseName = 'renjin-idea'

    doFirst {
        System.out.println("archiveFileName = ${archiveFileName.get()}")
    }
}